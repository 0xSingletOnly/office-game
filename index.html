<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pearson Hardman Escape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    
    #ui-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
    }
    
    .pointer-lock-instruction {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 40px 60px;
      border-radius: 8px;
      text-align: center;
      pointer-events: auto;
      border: 2px solid #c9a227;
    }
    
    .pointer-lock-instruction h1 {
      margin-bottom: 20px;
      color: #c9a227;
      font-size: 2.5rem;
    }
    
    .pointer-lock-instruction p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    
    .pointer-lock-instruction .key {
      background: #333;
      padding: 4px 12px;
      border-radius: 4px;
      font-family: monospace;
      color: #c9a227;
    }
    
    .pointer-lock-instruction button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #c9a227;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    .pointer-lock-instruction button:hover {
      background: #e0b83a;
      transform: scale(1.05);
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div id="ui-layer">
    <div id="pointer-lock-ui" class="pointer-lock-instruction">
      <h1>üè¢ PEARSON HARDMAN ESCAPE</h1>
      <p>You are <strong>Mike Ross</strong>. Louis is hunting you for a drug test.</p>
      <p>Survive for 3 minutes or reach the exit without getting caught!</p>
      <br>
      <p><span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> to Move</p>
      <p><span class="key">SHIFT</span> to Sprint</p>
      <p><span class="key">E</span> to Interact / Hide</p>
      <p>Mouse to Look Around</p>
      <button id="start-btn">CLICK TO START</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
